<ion-header>
  <ion-navbar>
    <ion-title>{{ login }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-tabs *ngIf="user" #ionTabs [scrollable-tabs]="ionTabs" selectedIndex='0' tabsMode="md">
  <ion-tab [root]="tab1Root" tabTitle="Overview" [rootParams]="{'user': user, 'inFavourites': inFavourites}"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Followers" [rootParams]="login" [tabBadge]="user.followers"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Following" [rootParams]="login" [tabBadge]="user.following"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Repos" [rootParams]="login" [tabBadge]="user.public_repos"></ion-tab>
  <ion-tab [root]="tab1Root" tabTitle="Gists" [tabBadge]="user.public_gists"></ion-tab>
</ion-tabs>
