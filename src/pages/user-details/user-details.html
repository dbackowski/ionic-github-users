<ion-header>
  <ion-navbar>
    <ion-title>{{ login }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-tabs *ngIf="user">
  <ion-tab [root]="tab1Root" tabTitle="Overview" [rootParams]="{'user': user, 'inFavourites': inFavourites}"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Followers" [rootParams]="login"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Following" [rootParams]="login"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Repos" [rootParams]="login"></ion-tab>
  <ion-tab [root]="tab1Root" tabTitle="Gists"></ion-tab>
</ion-tabs>
