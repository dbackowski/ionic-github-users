<ion-header>
  <ion-navbar>
    <ion-title>{{login}} details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="user">
    <ion-list>
      <ion-item>
        <ion-label>Followers</ion-label>
        <ion-badge item-right>{{user.followers}}</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>Following</ion-label>
        <ion-badge item-right>{{user.following}}</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>Repos</ion-label>
        <ion-badge item-right>{{user.public_repos}}</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>Gists</ion-label>
        <ion-badge item-right>{{user.public_gists}}</ion-badge>
      </ion-item>
    </ion-list>    

    <button ion-button block *ngIf="!inFavourites" (click)="addToFavourites(login, user.avatar_url)">Add to favourites</button>
    <button ion-button block *ngIf="inFavourites" (click)="removeFromFavourites(login)">Remove from favourites</button>
  </div>
</ion-content>
