<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding fullscreen="true">
  <ion-list>
    <ion-item *ngFor="let gist of gists" text-wrap>
      <h2>{{ gist.description }}</h2>
      <p>{{ gist.created_at }}</p>
    </ion-item>
  </ion-list>
  <div *ngIf="gists && gists.length == 0">
    No gists
  </div>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
