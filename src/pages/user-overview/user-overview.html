<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card *ngIf="user">
  <ion-card-content>
    <img [src]="user.avatar_url">
    <h1>
      <strong>{{ user.name }}</strong>
    </h1>
    <h2>
      <strong>{{ user.login }}</strong>
    </h2>
    <div padding-top>
      <p *ngIf="user.location">location: {{ user.location }}</p>
      <p>joined: {{ user.created_at }}</p>
    </div>
  </ion-card-content>
</ion-card>
</ion-content>
